name: Build Next.js Application

on:
  workflow_dispatch: # Manuel tetikleme
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "file:./prisma/dev.db"

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          NEXTAUTH_SECRET: "build-secret-key-change-in-production"
          NEXTAUTH_URL: "http://localhost:3000"
          NODE_ENV: "production"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            public/
            package.json
            package-lock.json
          retention-days: 7

      - name: Upload standalone build
        uses: actions/upload-artifact@v4
        with:
          name: standalone-build
          path: |
            .next/standalone/
            .next/static/
            public/
          retention-days: 7
        if: always()

