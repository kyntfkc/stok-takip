name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to server after build'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Next.js
        run: npm run build
        env:
          DATABASE_URL: "file:./prisma/dev.db"
          NEXTAUTH_SECRET: "build-secret-key-change-in-production"
          NEXTAUTH_URL: "http://localhost:3000"
          NODE_ENV: "production"

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r .next/standalone/* deploy-package/ 2>/dev/null || true
          cp -r .next/static deploy-package/.next/ 2>/dev/null || true
          cp -r public deploy-package/ 2>/dev/null || true
          cp package.json deploy-package/ 2>/dev/null || true

      - name: Upload standalone build
        uses: actions/upload-artifact@v4
        with:
          name: standalone-build
          path: |
            .next/standalone/
            .next/static/
            public/
          retention-days: 30
          compression-level: 9

      - name: Upload full build
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next/
            public/
            package.json
            package-lock.json
          retention-days: 30
          compression-level: 9

      - name: Create deployment info
        run: |
          echo "Build completed at $(date)" > deploy-info.txt
          echo "Commit: ${{ github.sha }}" >> deploy-info.txt
          echo "Branch: ${{ github.ref_name }}" >> deploy-info.txt
          
      - name: Upload deployment info
        uses: actions/upload-artifact@v4
        with:
          name: deployment-info
          path: deploy-info.txt
          retention-days: 30

